templates:
  # TEXT CENTER
  TV_Top_TextCenter:
    sync_mode: sync
    builder_level: show
    overlay:
      name: text(<<text>>)
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      font: config/fonts/Juventus-Fans-Bold.ttf
      font_size: 70
      font_color: <<color>>
      group: TV_Top_TextCenter
      weight: <<weight>>
      back_color: <<back_color>>
      back_width: 1920
      back_height: 90

    default:
      horizontal_align: center
      vertical_align: top
      horizontal_offset: 0
      vertical_offset: 0

overlays:
  # Upcoming
  TV_Top_TextCenter_Upcoming:
    template:
    - name: TV_Top_TextCenter
      weight: 90
      text: "U P C O M I N G"
      color: "#FFFFFF"
      back_color: "#fc4e03"
      horizontal_align: center
      vertical_align: top
      horizontal_offset: 0
      vertical_offset: 0
    plex_all: true
    filters:
      tmdb_status:
      - returning
      - planned
      - production
      release.after: today

  # New
  TV_Top_TextCenter_New:
    template:
    - name: TV_Top_TextCenter
      weight: 60
      text: "N E W  S E R I E S"
      color: "#FFFFFF"
      back_color: "#008001"
      horizontal_align: center
      vertical_align: top
      horizontal_offset: 0
      vertical_offset: 0
    plex_all: true
    filters:
      tmdb_status:
      - returning
      - planned
      - production
      - ended
      - canceled
      first_episode_aired: 45

  # Airing
  TV_Top_TextCenter_Airing:
    template:
    - name: TV_Top_TextCenter
      weight: 40
      text: "A I R I N G"
      color: "#FFFFFF"
      back_color: "#343399"
      horizontal_align: center
      vertical_align: top
      horizontal_offset: 0
      vertical_offset: 0
    plex_all: true
    filters:
      tmdb_status:
      - returning
      - planned
      - production
      last_episode_aired.after: 01/07/2024

  # Airing Today
  TV_Top_TextCenter_Airing_Today:
    template:
    - name: TV_Top_TextCenter
      weight: 40
      text: "A I R I N G"
      color: "#FFFFFF"
      back_color: "#343399"
      horizontal_align: center
      vertical_align: top
      horizontal_offset: 0
      vertical_offset: 0
    tmdb_discover:
      air_date.gte: 01/22/2024
      air_date.lte: 01/22/2024
      with_status: 0
      limit: 500

  # Ended
  TV_Top_TextCenter_Ended:
    template:
    - name: TV_Top_TextCenter
      weight: 20
      text: "E N D E D"
      color: "#FFFFFF"
      back_color: "#000000"
      horizontal_align: center
      vertical_align: top
      horizontal_offset: 0
      vertical_offset: 0
    plex_all: true
    filters:
      tmdb_status:
      - ended

  # Canceled
  TV_Top_TextCenter_Canceled:
    template:
    - name: TV_Top_TextCenter
      weight: 20
      text: "C A N C E L E D"
      color: "#FFFFFF"
      back_color: "#CF142B"
      horizontal_align: center
      vertical_align: top
      horizontal_offset: 0
      vertical_offset: 0
    plex_all: true
    filters:
      tmdb_status:
      - canceled

  # Returning
  TV_Top_TextCenter_Returning:
    template:
    - name: TV_Top_TextCenter
      weight: 30
      text: "R E T U R N I N G"
      color: "#FFFFFF"
      back_color: "#81007F"
      horizontal_align: center
      vertical_align: top
      horizontal_offset: 0
      vertical_offset: 0
    plex_all: true
    filters:
      tmdb_status:
      - returning
      - planned
      - production

